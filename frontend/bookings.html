<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Turf Booking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Turf Booking</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="bookings container">
            <h2>Book Your Turf</h2>
            <div class="booking-form">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="turf-select">Select Turf:</label>
                        <select id="turf-select" name="turf" required></select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time:</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time:</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                    <div class="form-group">
                        <label for="players">Number of Players:</label>
                        <input type="number" id="players" name="players" min="1" value="10">
                    </div>
                    <button type="submit">Book Now</button>
                </form>
            </div>
        </section>
    </main>
    
    <script src="js/auth.js"></script>
    <script src="js/bookings.js"></script>
</body>
</html>
