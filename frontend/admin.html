<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin - Turf Booking</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header class="mb-3">
		<nav class="container">
			<div class="logo">
				<h1>Admin</h1>
			</div>
			<ul class="nav-links">
				<li><a href="index.html">Home</a></li>
				<li><a class="active" href="admin.html">Admin</a></li>
			</ul>
		</nav>
	</header>

	<main class="container">
		<section class="mb-3">
			<h2>Turfs</h2>
			<div id="adminTurfs" class="grid mt-3"></div>
			<h3 class="mt-3 mb-2">Create / Edit Turf</h3>
			<form id="turfForm" class="input-group">
				<input id="turfId" type="hidden" />
				<input id="turfName" placeholder="Name" required />
				<input id="turfCity" placeholder="City" required />
				<input id="turfArea" placeholder="Area" required />
				<select id="turfType" required>
					<option value="FOOTBALL">Football</option>
					<option value="CRICKET">Cricket</option>
					<option value="BASKETBALL">Basketball</option>
					<option value="TENNIS">Tennis</option>
					<option value="BADMINTON">Badminton</option>
					<option value="MULTI_SPORT">Multi-sport</option>
				</select>
				<input id="turfPrice" type="number" placeholder="Price/Hr" min="0" required />
				<input id="turfImage" placeholder="Image URL" />
				<button class="btn" type="submit">Save Turf</button>
			</form>
		</section>
		<section class="mb-3">
			<h2>Upload Image</h2>
			<form id="uploadForm" enctype="multipart/form-data">
				<input id="uploadFile" type="file" accept="image/*" required />
				<button class="btn" type="submit">Upload</button>
			</form>
			<div class="mt-2" id="uploadResult"></div>
		</section>
		<section class="mb-3">
			<h2>Create Offer</h2>
			<form id="offerForm" class="input-group">
				<input id="offerTitle" placeholder="Title" required />
				<input id="offerCode" placeholder="Code" required />
				<input id="offerPercent" type="number" placeholder="%" min="0" max="100" />
				<input id="offerFrom" type="date" required />
				<input id="offerUntil" type="date" required />
				<button class="btn" type="submit">Create</button>
			</form>
		</section>
		<section class="mb-3">
			<h2>Tournaments</h2>
			<div id="adminTournaments" class="grid mt-3"></div>
			<h3 class="mt-3 mb-2">Create / Edit Tournament</h3>
			<form id="tournamentForm" class="input-group">
				<input id="tourId" type="hidden" />
				<input id="tourName" placeholder="Name" required />
				<input id="tourLocation" placeholder="Location" required />
				<select id="tourType" required>
					<option value="FOOTBALL">Football</option>
					<option value="CRICKET">Cricket</option>
					<option value="BASKETBALL">Basketball</option>
					<option value="TENNIS">Tennis</option>
					<option value="BADMINTON">Badminton</option>
					<option value="MULTI_SPORT">Multi-sport</option>
				</select>
				<input id="tourDate" type="date" required />
				<input id="tourStart" type="time" required />
				<input id="tourEnd" type="time" required />
				<input id="tourEntry" type="number" placeholder="Entry Fee" min="0" required />
				<input id="tourPrize" type="number" placeholder="Prize" min="0" />
				<button class="btn" type="submit">Save Tournament</button>
			</form>
		</section>
	</main>

	<script src="js/admin.js"></script>
</body>
</html>
